<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slack Profile Card</title>
    
    <style>
        /* General card styles */
.card {
    background-color: white;
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 6px; /* Rounded card corners */
    overflow: hidden;
    font-family: Arial, sans-serif; /* Match the font for the card */
}

/* Top section with a background image */
.card-header {
    height: 100px;
    background-image: url('placeholder.svg'); /* Placeholder image for the top of the card */
    background-size: cover;
    background-position: center;
}

/* Profile picture */
.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 150%; /* Make it circular */
    border: 3px solid white;
    margin: -40px auto 10px;
    display: block;
}

/* Name and title */
.profile-info {
    text-align: center;
    padding: 10px;
}

.profile-name {
    font-size: 1.2em;
    font-weight: bold;
    margin: 5px 0;
}

.profile-title {
    font-size: 0.9em;
    color: #555;
}

/* Fixing the typo */
.profile-title::after {
    content: 'Student'; /* Correct the typo */
}

/* Action buttons */
.profile-action {
    display: block;
    margin: 10px;
    padding: 8px 10px;
    text-align: center;
    background-color: #0078d7; /* Slack blue */
    color: white;
    text-decoration: none;
    border-radius: 4px; /* Rounded corners */
    font-family: inherit; /* Match font with the rest of the card */
    cursor: pointer; /* Change the cursor to a hand */
}

.profile-action:hover {
    background-color: #005a9e; /* Darker blue for hover effect */
}

        
    </style>
</head>
<body>

<div class="card">
    <div class="card-header"></div>
    <img src="https://vkplay.ru/hotbox/content_files/news/2020/06/16/787001ff82be4423a2c80c5088f0c2b1.jpg" alt="Profile Picture" class="profile-pic">
    <div class="profile-info">
        <h2 class="profile-name">Ilon Mask</h2>
        <p class="profile-title"></p>
    </div>
    <a href="#" class="profile-action">Message</a>
    <a href="#" class="profile-action">Call</a>
</div>

</body>
</html>
