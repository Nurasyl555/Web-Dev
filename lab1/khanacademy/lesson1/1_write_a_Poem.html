    <body>
        <h1 style="font-size: 10;"> The Hanging Tree </h1>
        
        <p>Are you, are you coming to the tree? <br>
Where they strung up a man <br>
They say who murdered three <br>
Strange things did happen here <br>
No stranger would it be <br>
If we met at midnight in the hanging tree </p>
