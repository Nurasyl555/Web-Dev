<app-products></app-products>

<div class="product-list">
    <div class="product" *ngFor="let product of products">
      <img [src]="product.image" alt="{{ product.name }}" class="product-image" />
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>‚≠ê Rating: {{ product.rating }}</p>
      <a [href]="product.link" target="_blank">View on Kaspi.kz</a>
      
      <button (click)="shareOnWhatsApp(product.link)">Share on WhatsApp</button>
      <button (click)="shareOnTelegram(product.link)">Share on Telegram</button>
    </div>
  </div>
